credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              id: "Jenkins_Agent"
              password: ${GITHUB_PTA}
              scope: GLOBAL
              username: ${JENKINS_AGENT_USERNAME}

security:
  globalJobDslSecurityConfiguration:
    useScriptSecurity: false

jenkins:
  systemMessage: "Welcome to Epitech Infra Ci that help you build your project."
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "hugo"
          name: "Hugo"
          password: ${USER_ADMIN_PASSWORD}
        - id: "alain"
          name: "Alain"
          password: ${USER_ADMIN_PASSWORD}
        - id: "guest"
          name: "Guest"
          password: ${USER_GUEST_PASSWORD}
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins master"
            permissions:
              - "Overall/Administer"
              - "Overall/Read"
            assignments:
              - "hugo"
              - "alain"
          - name: "guest"
            description: "Developers"
            permissions:
              - "Job/Build"
              - "Job/Read"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Build/Cancel"
            assignments:
              - "guest"
jobs:
  - file: ./job_dsl.groovy